<!DOCTYPE html>
<html lang=""en">
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% load bootstrap_icons %}
        {% load static %}
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'home/home.css' %}">
        <script>
        //Check the size of the flex container
        document.addEventListener('DOMContentLoaded', function(){
            window.addEventListener("resize", function(){
                var flexContainer = document.getElementById('search-bar-flex');
                console.log(flexContainer)
                var containerWidth = flexContainer.clientWidth;
                console.log('Flex:' , containerWidth, 'pixels');
            })    
        })
        //script currently records the width of the div with the search bar
        //but the width isnt actually changing.
        //todo make the search bar change size when larger
        //and then dissappear when too small
        </script>
</head>
    </head>
    <body>
        <h1>Hello, World</h1>
        <div id="container" class="d-flex flex-row"><!--Main Head container-->
            <div class="d-flex p-3 bigger-icon"><!--Menu and Logo-->
                <div id="list-container" class="list-container d-flex justify-content-center align-items-center">
            <!-- List Icon from Bootstrap for Menu-->
                    {% bs_icon 'list' extra_classes="attention" size='2em' %}
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    {% bs_icon 'youtube' size='2em'%}
                    <h2>MeTube</h2>
                </div>
            </div>
            <div id="search-bar-flex" class="p-6"> 
                <h2>Search</h2>
                <input id="search-bar"> <!-- Search Bar -->
            </div>
            <div class="p-3">
                <h2>Other Buttons Icons</h2>
            </div>
        </div>
    </body>
</html>
